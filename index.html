<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pick Your Passion</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <h1>🍰✈️⌚ Pick Your Passion</h1>
    <p>Choose what excites you the most:</p>

    <select id="passionSelect">
      <option value="baking">🥐 Baking</option>
      <option value="travel">🗺️ Travelling</option>
      <option value="fitness">🏃 Fitness Watch</option>
    </select>
    <button id="saveBtn">Save & Show</button>

    <div class="card" id="passionCard">
      <p>Select a passion to see details!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
